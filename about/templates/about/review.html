{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="overlay"></div>

{% if messages %}
    {% for message in messages %}
    <div class="container">
        <div class="row">
        <div class="col-md-8 mt-3 offset-md-2 alert alert-success" role="alert">
            {{ message }}
        </div>
        </div>
    </div>
    {% endfor %}
{% endif %}

ALL WORKING

{% endblock %}
