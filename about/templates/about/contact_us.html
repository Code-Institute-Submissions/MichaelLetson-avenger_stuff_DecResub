{% extends 'base.html' %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="col-12 m-5">
    <h3>Want to contact us about something?</h3>
    <p>Write out a message here and send it off to us, if we need to respond to a query, we will respond to the email provided.</p>
</div>
<div class='col-12 m-5'>
    <form class="col-12 w-50" method='POST'>
        {% csrf_token %}
        <div class="form-group">
        <input name='name' type="text" class="form-control" placeholder="Name">
        </div>
            
        <div class="form-group">
        <input name='email' type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
        </div>

        <div class="form-group">
        <textarea name='body' class="form-control" rows="3" placeholder="Type here..."></textarea>
        </div>

        <button type="submit" class="btn">Submit</button>

    </form>
</div>
{% endblock %}
